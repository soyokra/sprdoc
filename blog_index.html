<script>
    // ÂÖÉÁ¥†Ëé∑Âèñ
    const chapterLinks = document.querySelectorAll('.chapter-link');
    const tocLinks = document.querySelectorAll('.toc-link');
    const sections = document.querySelectorAll('section, h3[id]');

    // ÊªöÂä®ÁõëÂê¨ÔºåÈ´ò‰∫ÆÂΩìÂâçÁ´†ËäÇÂíåÁõÆÂΩïÈ°π
    window.addEventListener('scroll', () => {
        let current = '';

        // ÊâæÂà∞ÂΩìÂâçÂèØËßÅÁöÑÊúÄÈ´òÁ´†ËäÇ
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;

            if (window.scrollY >= (sectionTop - 150)) {
                current = section.getAttribute('id');
            }
        });

        // Êõ¥Êñ∞Â∑¶‰æßÁ´†ËäÇÂØºËà™È´ò‰∫Æ
        chapterLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href').substring(1) === current ||
                current.startsWith(link.getAttribute('href').substring(1) + '-')) {
                link.classList.add('active');
            }
        });

        // Êõ¥Êñ∞Âè≥‰æßÁõÆÂΩïÂØºËà™È´ò‰∫Æ
        tocLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href').substring(1) === current) {
                link.classList.add('active');
            }
        });
    });
</script>
